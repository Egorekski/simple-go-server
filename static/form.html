<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div>
        <form method="POST" action="/form">
            <div class="input-group mb-3">
                <input type="text" name="name" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <input type="text" name="address" class="form-control" placeholder="Email address" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <hr/>
            <button type="submit" class="btn btn-outline-success">Send</button>
        </form>
    </div>
</body>
</html>
